<script>
    $(document).ready(function(){
        initDatePicker();
        updateAuthorRemoveButtons();

        $('#naerMemberModal').on('hidden.bs.modal hidden.modal', function () {
            currentMemberNameZhInput = null;
            currentMemberNameEnInput = null;
            $('.modal-backdrop').remove();
        });
    });

    function initDatePicker() {
        $(".form_date").datepicker({ language: "zh-TW", format: "yyyy/mm/dd", autoclose: true, orientation: "bottom auto" });
    }

    // 發佈類型切換：選「其他」時顯示其他發佈類型欄位
    function handlePublishTypeChange() {
        var val = $('#publish_type').val();
        if (val === '其他') {
            $('#publish_type_other_col').show();
        } else {
            $('#publish_type_other_col').hide();
            $('#publish_type_other').val('');
        }
    }

    // 陳報/刊登於切換：選「其他」時顯示其他刊登處欄位
    function handlePublishLocationChange() {
        var val = $('#publish_location').val();
        if (val === '其他') {
            $('#publish_location_other_col').show();
        } else {
            $('#publish_location_other_col').hide();
            $('#publish_location_other').val('');
        }
    }

    function validateAndNavigate(url) {
        var isValid = true;

        // 檢查一般必填欄位
        $('.required-field').each(function() {
            if ($.trim($(this).val()) === '') {
                var labelName = $(this).attr('data-label') || '必填欄位';
                alert('請填寫 [' + labelName + ']');
                this.scrollIntoView({behavior: "smooth", block: "center"});
                $(this).focus();
                isValid = false; return false;
            }
        });
        if (!isValid) return false;

        // 發佈類型選「其他」時，其他發佈類型為必填
        if ($('#publish_type').val() === '其他') {
            if ($.trim($('#publish_type_other').val()) === '') {
                alert('請填寫 [其他發佈類型]');
                $('#publish_type_other')[0].scrollIntoView({behavior: "smooth", block: "center"});
                $('#publish_type_other').focus();
                return false;
            }
        }

        // 陳報/刊登於選「其他」時，其他刊登處為必填
        if ($('#publish_location').val() === '其他') {
            if ($.trim($('#publish_location_other').val()) === '') {
                alert('請填寫 [其他刊登處]');
                $('#publish_location_other')[0].scrollIntoView({behavior: "smooth", block: "center"});
                $('#publish_location_other').focus();
                return false;
            }
        }

        if (url && url !== '#') window.location.href = url;
        else if (url === '#') alert('資料檢查無誤，準備送出！');
        return false;
    }

    function addField(btn) {
        var container = $(btn).siblings('.dynamic-container');
        var newGroup = container.find('.dynamic-field-group').first().clone();
        newGroup.find('input, select, textarea').val('');
        newGroup.find('*').removeAttr('id');
        if (newGroup.find('.btn-remove-field').length === 0) newGroup.append('<span class="btn-remove-field" onclick="removeField(this)" title="刪除">X</span>');
        container.append(newGroup);
        initDatePicker();
    }
    function removeField(btn) { $(btn).closest('.dynamic-field-group').remove(); }

    function addAuthorMember() {
        var container = $('#author_members_container');
        var firstGroup = container.find('.project-member-group').first();
        var newGroup = firstGroup.clone();
        newGroup.find('input').val('');
        if (newGroup.find('.btn-remove-member').length === 0) {
            newGroup.append('<span class="btn-remove-member" onclick="removeAuthorMember(this)" title="刪除">X</span>');
        }
        container.append(newGroup);
        updateAuthorRemoveButtons();
    }
    function removeAuthorMember(btn) {
        var container = $('#author_members_container');
        if (container.find('.project-member-group').length > 1) {
            $(btn).closest('.project-member-group').remove();
            updateAuthorRemoveButtons();
        } else {
            alert('至少需要保留一組作者資料');
        }
    }
    function updateAuthorRemoveButtons() {
        var container = $('#author_members_container');
        var groups = container.find('.project-member-group');
        if (groups.length <= 1) {
            groups.find('.btn-remove-member').hide();
        } else {
            groups.find('.btn-remove-member').show();
        }
    }
</script>

        Object.keys(naerMembers).forEach(function(unit) {
            html += '<div class="mb-4">';
            html += '<h6 class="fw-bold text-primary mb-2 border-bottom pb-2">' + unit + '</h6>';
            html += '<div class="list-group">';
            naerMembers[unit].forEach(function(member) {
                html += '<button type="button" class="list-group-item list-group-item-action naer-member-item" ';
                html += 'data-name-zh="' + member.nameZh + '" data-name-en="' + member.nameEn + '">';
                html += '<div class="d-flex justify-content-between align-items-center">';
                html += '<span><strong>' + member.nameZh + '</strong></span>';
                html += '<small class="text-muted">' + member.nameEn + '</small>';
                html += '</div></button>';
            });
            html += '</div></div>';
        });
        $('#naer_member_list').html(html);
    }
    $(document).on('click', '.naer-member-item', function() {
        var nameZh = $(this).data('name-zh');
        var nameEn = $(this).data('name-en');
        if (currentMemberNameZhInput) currentMemberNameZhInput.val(nameZh);
        if (currentMemberNameEnInput) currentMemberNameEnInput.val(nameEn);
        var modalElement = document.getElementById('naerMemberModal');
        if (modalElement) {
            try {
                if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                    var modal = bootstrap.Modal.getInstance(modalElement);
                    if (modal) modal.hide();
                    else bootstrap.Modal.getOrCreateInstance(modalElement).hide();
                } else if (typeof $ !== 'undefined' && $.fn.modal) {
                    $(modalElement).modal('hide');
                } else {
                    $(modalElement).removeClass('show').css('display', 'none');
                    $('.modal-backdrop').remove();
                }
            } catch (e) {
                $(modalElement).removeClass('show').css('display', 'none');
                $('.modal-backdrop').remove();
            }
        }
    });
</script>
