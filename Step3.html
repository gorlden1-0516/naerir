	function TranSet (val)
		{
		if (val==1)
			{
			document.getElementById('BlockTranSet').style.display = 'block';
			}
		if (val==0)
			{
			document.getElementById('BlockTranSet').style.display = 'none';
			}
		}
	function ConfirmActions ()
		{

		if($.trim($('#F0_ZhFullname').val()) == '') {
			$('#F0_ZhFullname').focus();
			alert('欄位[出版者中文全稱]必填');
			return false;
		}

		if($.trim($('#FO_MailCode3').val()) == '') {
			$('#FO_MailCode3').focus();
			alert('欄位[郵遞區號]必填');
			return false;
		}

		if($.trim($('#FO_Addr').val()) == '') {
			$('#FO_Addr').focus();
			alert('欄位[出版者地址]必填');
			return false;
		}

		if($.trim($('#FO_Applicant_PhoneNo').val()) == '') {
			$('#FO_Applicant_PhoneNo').focus();
			alert('欄位[出版者電話]必填');
			return false;
		}
		if($.trim($('#FO_Applicant_EMail').val()) == '') {
			$('#FO_Applicant_EMail').focus();
			alert('欄位[出版者電子信箱]必填');
			return false;
		}
		if($.trim($('#FO_Applicant_EMail').val())) {
			var str = $.trim($('#FO_Applicant_EMail').val());
			var mRE = new RegExp ("^[^@]*@[a-z|0-9|\.]+", 'gi');
			var flg = mRE.test(str);
			if (!flg)
				{
				$('#FO_Applicant_EMail').focus();
				alert ('您輸入的電子信箱格式不正確!'); return false;
				}
		}

		var IDAppTypes = $("input[name='F0_IDAppTypes[]']:checked")

		if(IDAppTypes.length <= 0) {
			alert('欄位[證件編號]必填');
			return false;
		}

		if(IDAppTypes.length > 0){

			if($('#F0_IDAppTypes_1').prop('checked') && $('#Unified_Number').val()==''){
				$('#Unified_Number').focus();
				alert('請填寫統一編號');
				return false;
			}

			if($('#F0_IDAppTypes_2').prop('checked') && ($('#CaseNumber').val()=='' || $('#Approved_Case').val()=='') ){
				$('#CaseNumber').focus();
				$('#Approved_Case').focus();
				alert('請填寫立案字號跟發證或立案機關');
				return false;
			}

			if($('#F0_IDAppTypes_3').prop('checked') && $('#ID_Number').val()==''){
				$('#ID_Number').focus();
				alert('請填寫身分證號');
				return false;
			}

			if($('#F0_IDAppTypes_4').prop('checked') && $('#Residency_Number').val()==''){
				$('#Residency_Number').focus();
				alert('請填寫居留證號');
				return false;
			}

			if($('#F0_IDAppTypes_5').prop('checked') && ($('#OtherNumber').val()=='' || $('#OtherName').val()=='')){
				$('#OtherNumber').focus();
				$('#OtherName').focus();
				alert('請填寫其他證號或證號名稱');
				return false;
			}

			if($.trim($('#ContactPerson').val()) == '') {
				$('#ContactPerson').focus();
				alert('欄位[聯絡人姓名]必填');
				return false;
			}
			if($.trim($('#ContactDepartment').val()) == '') {
				$('#ContactDepartment').focus();
				alert('欄位[聯絡人部門]必填');
				return false;
			}
			if($.trim($('#ContactPhoneNo').val()) == '') {
				$('#ContactPhoneNo').focus();
				alert('欄位[聯絡人電話]必填');
				return false;
			}
			if($.trim($('#ContactEMail').val()) == '') {
				$('#ContactEMail').focus();
				alert('欄位[聯絡人電子信箱]必填');
				return false;
			}
			if($.trim($('#ContactEMail').val())) {
				var str = $.trim($('#ContactEMail').val());
				var mRE = new RegExp ("^[^@]*@[a-z|0-9|\.]+", 'gi');
				var flg = mRE.test(str);
				if (!flg)
					{
					$('#ContactEMail').focus();
					alert ('您輸入的電子信箱格式不正確!'); return false;
					}
			}

			if($("input[name='F0_AppTypes[]']:checked").length <= 0) {
				alert('欄位[主要出版範圍]必填');
				return false;
			}

			var OpenPersonelradios = $('input[name="FO_OpenPersonel"]').filter(':checked');
			console.log(OpenPersonelradios)
			if(OpenPersonelradios.length < 1 ){
				alert('欄位[是否願意公開出版機構資料]必填');
				return false;
			}

			var ApplyBehalfradios = $('input[name="FO_Apply_Behalf"]').filter(':checked');
			if(ApplyBehalfradios.length < 1 ){
				alert('欄位[是否為代申請件]必填');
				return false;
			}

			if(ApplyBehalfradios.val() == 1 && $('#Fpower1_0_uploadresult').find('div').length == 0){
				alert('未上傳委託書');
				return false;
			}

			document.getElementById('F1').submit();

			return true;
		}
	}

	function ApplyBehalf(e){
		if(e==2){
			document.getElementById('Apply_Behalf').classList.remove('d-none');
		}else{
			document.getElementById('Apply_Behalf').classList.add('d-none');
		}
	}

	var countdownnumber=7071;
	var countdownid;
	function countdownfunc(){
		var minute = Math.floor(countdownnumber / 60);
		var second = countdownnumber % 60;
		$('#showcountdown').html('剩下填寫並送出時間：'+ minute + ' 分 ' + second + ' 秒<br><br>在您填寫本次申請資料時，請勿同時使用系統其他功能，<br>或另開視窗建置另一筆資料，也請勿使用瀏覽器回上一頁的功能，感謝您的配合。');
		if (countdownnumber<=0){ 
			alert('因網頁停滯時間過久，資料必須重新填寫！！');
			window.location.href = 'clean_session.php';
		}else{
			countdownnumber--;
			if(countdownid){
				clearTimeout(countdownid);
			}
			countdownid=setTimeout(countdownfunc,1000);
		}
	}
